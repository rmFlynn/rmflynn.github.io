---
layout: default
---

<head>
<style>
p {text-align: center;}
div {text-align: center;}
</style>
</head>
<section>
	<ul>

                {% assign ordered_pages = site.sections| sort:"order" %}
		{% for post in ordered_pages %}

		<li>
			<div class="title">
				<b><a style="color:#458588"; href="{{ post.url | prepend: site.baseurl
                                                                     }}">{{
                                                                             post.title
                                                                             }}</a></b>
			</div>
                        <p> {{ post.blurb}}<br>
                        <a style="color:#cc241d"; href="{{ post.url }}">Read more...</a><br><br>
                        </p>
		</li>

		{% endfor %}

	</ul>
</section>
